<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Disease Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4edda; /* Light green background */
            color: #155724; /* Dark green text */
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #0b2e13;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #c3e6cb;
            border-radius: 10px;
            background-color: #ffffff; /* White form background */
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            width: 100%;
        }
        button {
            background-color: #155724;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0b2e13;
        }
        h2 {
            font-size: 1.8em;
            color: #0b2e13;
        }
        .image-preview {
            margin-top: 20px;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border: 2px solid #c3e6cb;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Leaf Disease Classification</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file1" accept=".png,.jpg,.jpeg" required>
        <button type="submit">Upload and Predict</button>
    </form>
    {% if image_url %}
    <div class="image-preview">
        <h2>Uploaded Image:</h2>
        <img src="{{ image_url }}" alt="Uploaded Image">
    </div>
    {% endif %}
    {% if result %}
        <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
